<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="center">
      <h1>Signup</h1>
      <form method="post">
        
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Firstname</label>
        </div>
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Lastname</label>
        </div>
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Confirm Password</label>
        </div>
        
        <input type="submit" value="Confirm" />
        <div class="signup_link">I have an email!<a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
